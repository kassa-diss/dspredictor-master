{% extends 'base.html' %}

{% load static %}


<!-- Page Loader -->
{% block title %} New Blog Post {% endblock title %}



{% load crispy_forms_tags %}
{% block content %}
<div class="main-content">
  <section class="pb-0">
    <div class="container">
      <div class="title-health-box wow fadeInUp text-center" data-wow-duration="0.9s">
        <p class="sub-title">New Blog Post</p>
        <h2 class="title font-weight-bold">Type your content here</h2>
      </div>
      <div class="row">
        <div class="col-lg-12">
      <form method="POST">

          {% csrf_token %}
          <fieldset class="form-group">

              {{ form|crispy }}
          </fieldset>

            <button type="submit" class="button" >Post</button>

      </form>
  </div>
  </div>
  </div>
</section>
</div>

<br>
<br>

<!-- Medium Editor -->
<script>var editor = new MediumEditor('.editable');</script>
{% endblock content %}
