{% extends 'base_calender.html' %}

{% block title %}
My Appoinment Calendar
{% endblock %}

{% block content %}
<div class="clearfix">
	<a class="btn btn-info left" href="{% url 'calendar' %}?{{ prev_month }}"> Previous Month </a>
	<a class="btn btn-info right" href="{% url 'calendar' %}?{{ next_month }}"> Next Month </a>
	<a class="btn btn-info right" href="{% url 'event_new' %}"> New Appoinment </a>
</div>

{{ calendar }}
<div class="clearfix">
	<a class="btn btn-info left" href="{% url 'index' %}?{{ prev_month }}"> Back to site </a>

</div>
{% endblock %}
